<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Video API</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
      <video height="320" width="640" preload="auto" id="video">
        <source src="SunsetByTheSea.mp4" type="video/mp4">
      </video>
      <div class="controls">
        <button class="btn-play playing"></button>
        <input type="range" name="status" id="status" min="0" max="10" value="0">
        <button class="btn-muted">Muted</button>
      </div>
    </section>

    <script src="video.js"></script>
</body>
</html>
